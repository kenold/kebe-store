<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <title>Store Grid</title>
</head>
<body>
    <div class="grid">
        <div class="product-image"><img src="images/image-1.jpg" alt="Main Image"></div>
        <div class="product-details">
            <div class="category">Women</div>
            <div class="title"><h1>Sleeveless Ruffle Open-Back Top</h1></div>
            <div class="description"><p>With slightly pleated shoulders and sleeveless cut, our silk Robi shirt is a contemporary take on a classic design. Wear it with sleek leather pants for a modern look.</p></div>
            <div class="sizes">
                <span>size:</span>
                <span class="size-item">s</span>
                <span class="size-item active">m</span>
                <span class="size-item">l</span>
                <span class="size-item">xl</span>

            </div>
            <div class="price"><p>$29.95</p></div>
        </div>
        <div class="sidebar">
            <div class="thumbs">thumbs</div>
        </div>
    </div>    
</body>
</html>
