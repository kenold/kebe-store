<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <title>Store Grid</title>
</head>
<body>    
    <div class="wrapper">
        <header class="main-header">
            <nav class="main-nav">
                <ul>
                    <li>Home</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Search</li>
                    <li>Cart</li>
                </ul>
            </nav>        
        </header>        
        <div class="product-image"><img src="images/coat-1.jpg" alt="NY Tapestry Denim Chore Coat"></div>
        <div class="product-details">
            <div class="category">Coats &amp; Jackets</div>
            <div class="title"><h1>NY Tapestry Denim Chore Coat</h1></div>
            <div class="price">$290.00</div>
            <div class="description"><p>All cotton 13 oz. denim with tapestry patch on back. Button front closure with chest and hand patch pockets.</p></div>
            <ul class="sizes">
                <li>size:</li>
                <li class="size-item">s</li>
                <li class="size-item active">m</li>
                <li class="size-item">l</li>
                <li class="size-item">xl</li>
            </ul>
            <div class="btn-cart">add to cart</div>
        </div>
        <div class="sidebar">
            <div class="thumbs">
                <span class="thumb-item"><img src="images/thumbs/thumb-1.jpg" alt="Thumb Title"></span>
                <span class="thumb-item"><img src="images/thumbs/thumb-2.jpg" alt="Thumb Title"></span>
                <span class="thumb-item"><img src="images/thumbs/thumb-3.jpg" alt="Thumb Title"></span>
                <span class="thumb-item"><img src="images/thumbs/thumb-4.jpg" alt="Thumb Title"></span>
            </div>
        </div>
    </div>    
</body>
</html>
